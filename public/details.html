<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Sal's Pizza Stop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/details.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Menu</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-image">
            <img id="product-image" src="" alt="Pizza Image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Size:</strong> <span id="product-size"></span></p>
            <p><strong>Calories:</strong> <span id="product-calories"></span></p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sal's Pizza Stop. All rights reserved.</p>
        <ul>
            <li><a href="#">Salvador Macias</a></li>

        </ul>
    </footer>

</html>
